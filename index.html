<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* aumenta el tamaño todo en un 200% */
        body {
            font-size: 200%;
            margin-bottom: 200px;
        }

        body select {
            font-size: 60%;
        }

        body input {
            font-size: 60%;
        }

        body button {
            font-size: 60%;
        }

        body img {
            min-width: 250px;
        }

        #input_2{
            display: none;
        }
    </style>
</head>

<body>
    <p>lea con atención las intruciones</p>
    <figure>
        <img src="./funcion.svg" alt="instruciones">
    </figure>
    <form action="">
        <label for="type_función">
            <samp>escoja el tipo de función</samp>
            <select id="type_función" class="selector">
                <option value="true">algebraica</option>
                <option value="true">polinómica</option>
                <option value="false">racional</option>
            </select>
        </label>
    </form>
    <div id="input_1">
        <form action="">
            <label for="ecuanción_text_1">
                <samp>escriba la ecuación segun las intruciones</samp>
                <input type="text" id="ecuanción_text_1" placeholder=" y = raiz(((5+x)**2)/2-x)">
            </label>
            <label for="btn">
                <button type="button" onclick="operación()" id="btn">play</button>
            </label>
        </form>
    </div>

    <div id="input_2">
        <form action="">
            <label for="ecuanción_text_2">
                <samp >escriba la ecuación segun las intruciones <br> x debe tener el mismo exponente y tener raiz</samp>
                <br>
                <input type="text" id="ecuanción_text_2.1" placeholder=" y = (5**2)+x">÷
                <input type="text" id="ecuanción_text_2.2" placeholder=" 2-x">
            </label>
            <label for="btn">
                <button type="button" onclick="operación()" id="btn">play</button>
            </label>
        </form>
    </div>
    

    <script src="./funciones.js"></script>
</body>

</html>
